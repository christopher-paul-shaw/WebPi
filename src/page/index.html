<div class="container">
	<div class="row">
        <div class="col-3">
			<h1>Dash</h1>
		</div>
		<div class="col-9">

		</div>
 	</div>
 	<div class="row columns-2">
        <div class="col-6 c-box c-box border-blue u-align-center b-blue">
			<div class="title">Current Speed</div>	
			<span class="php-speed-down f-size-xl"></span> /
			<span class="php-speed-up f-size-l"></span>
			<div>
				Completed at <span class="php-speed-time"></span> on <span class="php-speed-date"></span>
			</div>		
		</div>
		<div class="col-6 c-box b-green">
			<div class="title">RPI Stats</div>
			<div><b>Local IP:</b> <span class="php-ip-local"></span></div>
			<div><b>External IP</b> <span class="php-ip-remote"></span></div>
			<div><b>CPU Load:</b> <span class="php-cpu-load"></span> (<span class="php-cpu-cores"></span> Cores)</div>
			<div><b>RAM Usage:</b> <span class="php-memory-usage"></span> <b>Disk Usage:</b> <span class="php-disk-usage"></span></div>
		</div>
 	</div>
</div>
